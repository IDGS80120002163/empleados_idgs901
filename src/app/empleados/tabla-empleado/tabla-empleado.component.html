<div class="col">
    <h3>Tabla de Empleados</h3>
    <hr />
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>N°</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Fecha de Nacimiento</th>
                <th>Sexo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.num_empleado}}</td>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.correo}}</td>
                <td>{{empleado.telefono}}</td>
                <td>{{empleado.fecha_nacimiento | date: 'dd/MM/yyyy'}}</td>
                <td>{{empleado.sexo}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="eliminarEmpleado(empleado.num_empleado)">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
