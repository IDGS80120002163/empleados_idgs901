<div class="col">
    <h3>
        Agregar
        <button class="btn btn-secondary btn-sm" (click)="toggleFormulario()">
            {{ mostrarFormulario ? 'Ocultar' : 'Mostrar' }} Formulario
        </button>
    </h3>
    <hr />
    <form *ngIf="mostrarFormulario" (submit)="agregar()">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre"
                    [(ngModel)]="nuevo.nombre" />
            </div>
            <div class="col-md-4">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo"
                    [(ngModel)]="nuevo.correo" />
            </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" name="telefono"
                    [(ngModel)]="nuevo.telefono" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"
                    [(ngModel)]="nuevo.fecha_nacimiento" />
            </div>
            <div class="col-md-4">
                <label class="form-label">Sexo</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" value="Masculino"
                        [(ngModel)]="nuevo.sexo" />
                    <label class="form-check-label" for="sexoMasculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoFemenino" value="Femenino"
                        [(ngModel)]="nuevo.sexo" />
                    <label class="form-check-label" for="sexoFemenino">Femenino</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
